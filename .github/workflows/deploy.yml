name: Deploy to Staging and Production

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_production:
        description: 'Deploy to production'
        required: true
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      commit_hash:
        description: 'Commit hash'
        required: false
        type: string
      commit_message:
        description: 'Commit message'
        required: false
        type: string
      deployed_by:
        description: 'Deployed by'
        required: false
        type: string

jobs:
  test-and-deploy-staging:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run type-check
        
      - name: Build project
        run: npm run build
        
      - name: Deploy to Staging (Vercel)
        id: staging-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Notify Slack - Staging Deployed
        id: slack-notification
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/slack-deployment-notification" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "stage": "staging",
              "status": "success",
              "app_url": "${{ steps.staging-deploy.outputs.preview-url }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "commit_hash": "${{ github.sha }}",
              "commit_author": "${{ github.actor }}",
              "branch": "${{ github.ref_name }}",
              "workflow_run_id": "${{ github.run_id }}"
            }'

  await-production-approval:
    needs: test-and-deploy-staging
    runs-on: ubuntu-latest
    environment: production-approval
    
    steps:
      - name: Wait for manual approval
        run: echo "Waiting for Slack approval to deploy to production..."
        
  deploy-production:
    needs: await-production-approval
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_production == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Deploy to Production (Vercel)
        id: production-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Notify Slack - Production Deployed
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/slack-deployment-notification" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "stage": "production",
              "status": "success",
              "app_url": "${{ steps.production-deploy.outputs.preview-url }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "commit_hash": "${{ github.sha }}",
              "commit_author": "${{ github.actor }}",
              "branch": "${{ github.ref_name }}",
              "workflow_run_id": "${{ github.run_id }}"
            }'